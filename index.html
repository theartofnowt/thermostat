<!DOCTYPE html>
<html>

      <head>

            <title>Thermostat</title>

            <script src="Jquery/jquery.min.js"></script>
            <script src='src/thermostat.js'></script>
            <script src='interface.js'></script>
            <link rel="stylesheet" href="views/css/usage.css" />
            <link rel="stylesheet" href="views/css/background.css"/>
      </head>


      <body>


            <section>
              <div class="wrap">

                <div class="wrap-logo">
                </div>
                Power saving mode is <span id='power-saving'>on</span>

                <div class="content">
                  <div class="display-temperature">
                    <h1 class='class' id='temperature'></h1>
                  </div>
                  <p>
                    <button id='temp-up' class="temp-up"></button>
                    <button id='temp-down' class="temp-down"></button>
                    <button id='temp-reset' class="reset"></button>
                    <button id='psm-on' class="psm-on"></button>
                    <button id='psm-off' class="psm-off"></button>
                  </p>
                </div>
              </div>
            </section>



      </body>

</html>
